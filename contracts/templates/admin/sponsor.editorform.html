<div id="customForm">
    <fieldset class="sponsor-sponsorship-info">
        <legend>Sponsorship Information</legend>
        <div data-editor-template="raceyear"></div>
        <div data-editor-template="race.id"></div>
        <div data-editor-template="client.id"></div>
        <!-- next two must match event.editorform.html because used by beforedatatables.event_sponsor_getclient() -->
        <div data-editor-template="client_name"></div>
        <div data-editor-template="client_email"></div>
        <div data-editor-template="state.id"></div>
        <div data-editor-template="level.id"></div>
        <div data-editor-template="racecontact"></div>
        <div data-editor-template="amount"></div>
        <div data-editor-template="couponcode"></div>
        <div data-editor-template="trend"></div>
    </fieldset>
    <fieldset class="sponsor-housekeeping">
        <legend>Housekeeping</legend>
        <div data-editor-template="contractDocId"></div>
        <div data-editor-template="datesolicited"></div>
        <div data-editor-template="dateagreed"></div>
        <div data-editor-template="invoicesent"></div>
        <div data-editor-template="RegSiteUpdated"></div>
        <div data-editor-template="isWebsiteUpdated"></div>
        <div data-editor-template="isLogoReceived"></div>
        <div data-editor-template="isSponsorThankedFB"></div>
        <div data-editor-template="tags.id"></div>
        <div data-editor-template="notes"></div>
    </fieldset>
</div>
